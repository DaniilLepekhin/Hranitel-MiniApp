name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install backend dependencies
        working-directory: ./backend
        run: bun install --frozen-lockfile

      - name: Type check backend
        working-directory: ./backend
        run: bun run typecheck

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install webapp dependencies
        working-directory: ./webapp
        run: npm install

      - name: Lint webapp
        working-directory: ./webapp
        run: npm run lint

      - name: Type check webapp
        working-directory: ./webapp
        run: npm run typecheck

  # Build and Test
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: bun install --frozen-lockfile

      - name: Install webapp dependencies
        working-directory: ./webapp
        run: npm ci

      - name: Build webapp
        working-directory: ./webapp
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL || 'http://localhost:3001' }}

  # Build Docker Images
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for webapp
        id: meta-webapp
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-webapp
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push webapp
        uses: docker/build-push-action@v5
        with:
          context: ./webapp
          push: true
          tags: ${{ steps.meta-webapp.outputs.tags }}
          labels: ${{ steps.meta-webapp.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}

  # Deploy to Production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp docker-compose.prod.yml deploy/docker-compose.yml
          cp -r nginx deploy/
          cat > deploy/.env << EOF
          DATABASE_URL=postgresql://postgres:${{ secrets.DB_PASSWORD }}@postgres:5432/academy_miniapp
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
          POSTGRES_DB=academy_miniapp
          REDIS_URL=redis://redis:6379
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_BOT_USERNAME=${{ secrets.TELEGRAM_BOT_USERNAME }}
          TELEGRAM_WEBHOOK_SECRET=${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          NODE_ENV=production
          PORT=3001
          WEBAPP_URL=${{ secrets.WEBAPP_URL }}
          API_URL=${{ secrets.API_URL }}
          CORS_ORIGIN=${{ secrets.WEBAPP_URL }}
          NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
          NEXT_PUBLIC_TELEGRAM_BOT_USERNAME=${{ secrets.TELEGRAM_BOT_USERNAME }}
          EOF

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 2.58.98.41
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "deploy/*"
          target: "/opt/academy-miniapp"
          strip_components: 1
          overwrite: true

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 2.58.98.41
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /opt/academy-miniapp

            # Pull latest images
            docker compose pull

            # Stop and remove old containers
            docker compose down

            # Start new containers
            docker compose up -d

            # Wait for database
            sleep 10

            # Run migrations
            docker compose exec -T backend bun run db:push

            # Seed database (only first time, will skip if data exists)
            docker compose exec -T backend bun run db:seed || true

            # Clean up
            docker system prune -f

            # Show status
            docker compose ps
