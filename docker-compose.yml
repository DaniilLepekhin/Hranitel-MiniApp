version: '3.9'

services:
  # Redis 7.4 (для кеширования)
  redis:
    image: redis:7.4-alpine
    container_name: club-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Bun + Elysia)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: club-backend
    restart: unless-stopped
    environment:
      # Подключение к удаленной БД (31.128.36.81:5423)
      DATABASE_URL: postgresql://postgres:U3S%fZ(D2cru@31.128.36.81:5423/club_hranitel
      OLD_DATABASE_URL: postgresql://postgres:U3S%fZ(D2cru@31.128.36.81:5423/postgres
      REDIS_URL: redis://redis:6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-KodDeneg2026Bot}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      WEBAPP_URL: ${WEBAPP_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3001/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js 15)
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: club-webapp
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3001}
      NEXT_PUBLIC_TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-KodDeneg2026Bot}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  redis_data:

networks:
  default:
    name: club-network
